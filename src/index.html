<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>around the U.S.</title>
  </head>

  <body class="page">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="<%= require('./images/header/header__title.svg')%>"
          alt="Around The U.s."
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-box">
            <img
              class="profile__avatar"
              src="<%= require('./images/profile/profile__avatar.svg')%>"
              alt="your face"
            /><img
              class="profile__avatar-edit"
              src="<%= require('./images/profile/profile__popup-button.svg')%>"
            />
          </div>
          <div class="profile__details">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__job">Explorer</p>
          </div>
          <button
            class="profile__popup-button"
            aria-label="popupen"
            type="button"
          ></button>
          <button
            class="profile__add-button"
            aria-label="addbutton"
            type="button"
          ></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 benyo</p>
      </footer>
      <div class="popup popup_type_profile" id="popupprofile">
        <div class="popup__container">
          <button
            class="popup__close popup__close_type_profile"
            aria-label="popuoclose"
            type="button"
          ></button>
          <h2 class="popup__heading">Edit Profile</h2>
          <form class="popup__form popup__form_type_profile" name="profileform">
            <input
              id="name-input"
              name="name"
              type="text"
              placeholder="Name"
              class="popup__input popup__input_field_name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="name-input-error"></span>
            <input
              id="job-input"
              name="about"
              type="text"
              placeholder="About me"
              class="popup__input popup__input_field_job"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="job-input-error"></span>
            <button
              type="submit"
              class="popup__button popup__button_disabled popup__button_type_profile"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button
            class="popup__close popup__close_type_avatar"
            aria-label="popuoclose"
            type="button"
          ></button>
          <h2 class="popup__heading popup__heading_type_avatar">
            Changeprofile picture
          </h2>
          <form class="popup__form popup__form_type_avatar" name="avatarform">
            <input
              id="avatar-img-input"
              name="avatarImage"
              type="url"
              placeholder="Image Url"
              class="popup__input popup__input_field_img"
              required
            />
            <span id="avatar-img-input-error"></span>
            <button
              type="submit"
              class="popup__button popup__button_disabled popup__button_type_avatar"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_place" id="popupplace">
        <div class="popup__container">
          <button
            class="popup__close popup__close_type_place"
            aria-label="popuoclose"
            type="button"
          ></button>
          <h2 class="popup__heading popup__heading_type_place">Add place</h2>
          <form class="popup__form popup__form_type_place" name="placeform">
            <input
              id="place-title-input"
              name="placeHeading"
              type="text"
              placeholder="Title"
              class="popup__input popup__input_field_heading"
              minlength="1"
              maxlength="30"
              required
            />
            <span id="place-title-input-error"></span>
            <input
              id="place-img-input"
              name="placeImage"
              type="url"
              placeholder="Image Url"
              class="popup__input popup__input_field_img"
              required
            />
            <span id="place-img-input-error"></span>
            <button
              type="submit"
              class="popup__button popup__button_disabled popup__button_type_place"
            >
              Create
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_preview" id="popuppreview">
        <div class="popup__container popup__container_type_preview">
          <button
            type="button"
            class="popup__close popup__close_type_preview"
          ></button>
          <img
            class="popup__image popup__image_type_preview"
            src=" "
            alt="sorry, couldn't load your picture"
          />
          <h2 class="popup__heading popup__heading_type_preview"></h2>
        </div>
      </div>
      <div class="popup popup_type_delete">
        <div class="popup__container popup__container_type_delete">
          <form class="popup__form popup__form_type_delete">
            <h2 class="popup__heading popup__heading_type_delete">
              Are you Sure?
            </h2>
            <button
              type="submit"
              class="popup__button popup__button_type_delete"
            >
              Yes
            </button>
          </form>
        </div>
      </div>

      <template class="card-template" id="card-template">
        <div class="card">
          <img class="card__image" />
          <button
            class="card__delete-button"
            type="button"
            aria-label="delete"
          ></button>
          <div class="card__box">
            <h2 class="card__name"></h2>
            <div class="card__like-box">
              <button
                aria-label="like"
                class="card__like-button"
                type="submit"
              ></button>
              <p class="card__like-counter"></p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
