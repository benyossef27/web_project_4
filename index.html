<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>around the U.S.
    </title>
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/header/header__title.svg" alt="Around The U.s.">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile/profile__avatar.svg" alt="your face">
                <div class="profile__details">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="profile__popup-button" aria-label="popupen" type="button"></button>
                <button class="profile__add-button" aria-label="addbutton" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 benyo</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button class="popup__close popup__close_type_profile" aria-label="popuoclose" type="button"></button>
                <h2 class="popup__heading">Edit Profile</h2>
                <form class="popup__input" popup__input_type_profile name="profile">
                    <input id="name" name="name" type="text" placeholder="Name"
                        class="popup__formfield popup__formfield_field_name" minlength="4" maxlength="18" required>
                    <input id="job" name="job" type="text" placeholder="About me"
                        class="popup__formfield popup__formfield_field_job" minlength="4" maxlength="18" required>
                    <button type="submit" class="popup__save">Save</button>
                </form>

            </div>
        </div>
        <div class="popup popup_type_place">
            <div class="popup__container">
                <button class="popup__close popup__close_type_place" aria-label="popuoclose" type="button"></button>
                <h2 class="popup__heading popup__heading_type_place">Add place</h2>
                <form class="popup__input popup__input_type_place" name="place">
                    <input id="placeheading" name="placeheading" type="text" placeholder="Title"
                        class="popup__formfield popup__formfield_field_heading" minlength="4" maxlength="18" required>
                    <input id="img" name="img" type="url" placeholder="Image Url"
                        class="popup__formfield popup__formfield_field_img" required>
                    <button type="submit" class="popup__save popup__save_type_place">Create</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_preview">
            <div class="popup__container popup__container_type_preview">
                <button type="button" class="popup__close popup__close_type_preview"></button>
                <img class="popup__image" src=" " alt="sorry, couldn't load your picture">
                <h2 class="popup__heading popup__heading_type_preview"></h2>
            </div>
        </div>

        <template class="card-template">
            <div class="card">
                <img class="card__image"> <button class="card__delete-button" type="button"
                    aria-label="delete"></button>
                <div class="card__box">
                    <h2 class="card__name"></h2>
                    <button aria-label="like" class="card__like-button" type="button"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="./scripts/popup.js" defer></script>

</body>

</html>
