<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <link href="./pages/index.css" rel="stylesheet" />
        <title>around the U.S.
        </title>
    </head>

    <body class="page">
     <div class="root">
        <header class="header">
          <img class="header__title" src="./images/header/header__title.svg" alt="Around The U.s.">
        </header>
      <main class="content">
            <section class="profile" id="profile">
                <img class="profile__avatar" src="./images/profile/profile__avatar.svg" alt="your face">
                <div class="profile__details">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="profile__popup-button" onclick="display()" id="popup-button"></button>
                <button class="profile__add-button"></button>
            </section>
            <div id="popup" class="popup">
                <span class="popup__container">
                    <button class="popup__close" id="popup__close" onclick="close()"></button>
                    <h2 class="popup__heading">Edit Profile</h2>
                    <form class="popup__input" id="popupInput" method="post" action="" >
                        <input type="text" placeholder="Name" class="popup__name">
                        <input type="text" placeholder="About me" class="popup__job">
                        <button type="submit" onclick="handleProfileForSubmit(evt)" class="popup__save">Save</button>
                    </form>
                   
                </span></div>
        <section class="cards">
            <div class="card">
                <img class="card__image" src="./images/card/kirill-pershin-0-unsplash.svg" alt="A place in the U.S.">
                <div class="card__box">
                    <h2 class="card__name">Yosemite Vally</h2>
                    <button aria-label="like" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/card/kirill-pershin-1088404-unsplash.svg" alt="A place in the U.S.">
                <div class="card__box">
                    <h2 class="card__name">Lake Louise</h2>
                    <button aria-label="like" class="card__like-button"></button></div>
                </div>
            <div class="card">
                <img class="card__image" src="./images/card/kirill-pershin-1404681-unsplash.svg" alt="A place in the U.S.">
                <div class="card__box">
                    <h2 class="card__name">Bald Mountains</h2>
                    <button aria-label="like" class="card__like-button"></button></div>
                </div>
            <div class="card">
                <img class="card__image" src="./images/card/kirill-pershin-1409681-unsplash.svg" alt="A place in the U.S.">
                <div class="card__box">
                    <h2 class="card__name">Latemar</h2>
                    <button aria-label="like" class="card__like-button"></button></div>
                </div>
            <div class="card">
                <img class="card__image" src="./images/card/kirill-pershin-1556355-unsplash.svg" alt="A place in the U.S.">
                <div class="card__box">
                <h2 class="card__name">Lago di Braies</h2>
                <button aria-label="like" class="card__like-button"></button></div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/card/kirill-pershin-1556855-unsplash.svg" alt="A place in the U.S.">
                <div class="card__box">
                <h2 class="card__name">Vanoise National Park</h2>
                <button aria-label="like" class="card__like-button"></button></div>
            </div>
        </section>
        </main>
      <footer class="footer">
          <p class="footer__copywright">&copy; 2021 benyo</p>
      </footer>
    </div>
     <script src="./blocks/popup/popup.js"></script> 
     <script src="./blocks/profile/profile.js"></script>
    </body>
</html>
